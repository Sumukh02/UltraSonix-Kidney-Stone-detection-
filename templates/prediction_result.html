
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f5f5;
        }

        nav {
            background-color: teal;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-nav .nav-item {
            margin: 0 10px;
        }

        .navbar-nav .nav-link {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        h1 {
            color: teal;
            margin-top: 20px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid teal;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Navbar section -->
    <nav>
        <a class="navbar-brand" href="/">Kidney Stones Prediction</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="intro.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="prediction.html">Prediction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctors">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact Us</a>
            </li>
        </ul>
    </nav>
    <!-- End Navbar section -->

    <div class="container">
        <h1>Prediction Result</h1>
        <img id="chosenImage" alt="Chosen Image" class="img-thumbnail">
        <p class="mt-3">{{ prediction }}</p>
    </div>

    <script>
        // Retrieve the image data URL from the query parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const imageDataUrl = urlParams.get('image');

        // Display the chosen image on the page
        const chosenImage = document.getElementById('chosenImage');
        if (imageDataUrl) {
            chosenImage.src = imageDataUrl;
        } else {
            chosenImage.style.display = 'none'; // Hide the image if no data URL is provided
        }
    </script>
</body>
</html>
