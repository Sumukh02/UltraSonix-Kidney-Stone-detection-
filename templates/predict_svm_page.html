

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVM Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            background-color: teal;
            color: white;
        }

        .navbar-brand {
            font-size: 1.5em;
            color: white !important; /* Override Bootstrap default color */
        }

        .navbar-nav .nav-link {
            color: white !important; /* Override Bootstrap default color for nav links */
        }

        .navbar-toggler-icon {
            background-color: white;
        }

        h1 {
            text-align: center;
            color: teal;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #3498db;
            border-radius: 10px;
        }

        button {
            background-color: darkcyan; /* Change the button background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: teal; /* Change the hover color */
        }
    </style>
</head>
<body>

    <!-- Navbar section -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Kidney Stones Prediction</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="intro.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="prediction.html">Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctors">Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End Navbar section -->

    <div class="container mt-4">
        <h1>SVM Prediction</h1>
        <form action="/predict_svm_page" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpg, .jpeg, .png" required onchange="previewImage(event)">
            <img id="imagePreview" alt="Selected Image" class="img-thumbnail">
            <button type="submit">Predict</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        function previewImage(event) {
            var preview = document.getElementById('imagePreview');
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onloadend = function () {
                preview.src = reader.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            } else {
                preview.src = "";
            }
        }
    </script>
</body>
</html>
